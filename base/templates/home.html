{% extends "base.html" %}
{% load static %}
{% block content1 %}
<div class="row my-5">
  <div class="col-12 d-flex justify-content-center align-items-center">

    </div>
  </div>

  <div class="col-12 text-center mt-3">
    <h4 class="title">Hi, It's Me</h4>
    <div class="name">
      <h1>Sanjeeb Sapkota</h1>
      
      <p>I'm <span class="typed" data-typed-items=",SAP Support, Designer, Developer, IT Enthusiastic,Python Developer">Python Developer</span><span class="typed-cursor typed-cursor--blink"></span></p>
    </div>
  </div>

  <div class="col-12 text-center mt-3">
    <div class="d-flex justify-content-center align-items-center">
      <a href="https://www.linkedin.com/in/sanjeeb-sapkota-07b625226/" target="_blank" class="ms-3">

      </a>

      <a href="https://github.com/sanjeebsapkota" target="_blank" class="ms-3">
        <img src="{% static 'images/git.png' %}" alt="GitHub" width="150" height="90" class="social_links">
      </a>

      {% comment %} <a href="https://instagram.com/neelam.choudhary.3785" target="_blank" class="ms-3">
        <img src="{% static 'images/insta.jpg' %}" alt="Instagram" width="50" height="50" class="social_links">
      </a> {% endcomment %}
    </div>
  </div>

  <!-- Skill Bars Section -->
  <div class="col-12 mt-5">
    <h2 class="text-center" style="color: white;">My Skills</h2>
    
    <div class="skill-bar">
      <h5 style="color: white;">HTML</h5>
      <div class="progress">
        <div class="progress-bar" style="width: 49%;" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </div>
    
    <div class="skill-bar">
      <h5 style="color: white;">CSS</h5>
      <div class="progress">
        <div class="progress-bar" style="width: 45%;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </div>
    
    <div class="skill-bar">
      <h5 style="color: white;">Django Rest Framework</h5>
      <div class="progress">
        <div class="progress-bar" style="width: 50%;" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </div>

    <div class="skill-bar">
      <h5 style="color: white;">SAP Business One </h5>
      <div class="progress">
        <div class="progress-bar" style="width: 60%;" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </div>
    
    <div class="skill-bar">
      <h5 style="color: white;">Python</h5>
      <div class="progress">
        <div class="progress-bar" style="width: 50%;" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </div>
    <!-- Add more skills as needed -->
  </div>

</div>

<!-- Include Typed.js Library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    var options = {
      strings: ["SAP Support", "Designer", "Developer", "IT Enthusiastic","Python Developer"],
      typeSpeed: 50,
      backSpeed: 25,
      loop: true,
      cursorChar: '|'
    };
    var typed = new Typed('.typed', options);
  });
</script>

{% endblock %}
